services:
  api:
    build: .
    container_name: taskmanager-api
    restart: always
    ports:
      - '3002:3000'
    environment:
      - APP_PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=taskmanager
      - DB_PASSWORD=taskmanager
      - DB_DATABASE=taskmanager
    depends_on:
      - db
    networks:
      - app-net

  db:
    image: postgres:16
    container_name: taskmanager
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager
      POSTGRES_DB: taskmanager
    volumes:
      - taskmanager_data:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  taskmanager_data:

networks:
  app-net:
    name: app-net
    driver: bridge
